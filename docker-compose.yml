version: '3.8'

services:
  # TimescaleDB (Time-series database)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: intellica_timescaledb
    environment:
      POSTGRES_DB: intellica
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./database/timescale_setup.sql:/docker-entrypoint-initdb.d/02_timescale.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/03_seed.sql
    networks:
      - intellica_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d intellica"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: intellica_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - intellica_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ (Message broker with MQTT)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: intellica_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "1883:1883"   # MQTT
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
    networks:
      - intellica_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intellica_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@timescaledb:5432/intellica
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      SECRET_KEY: ${SECRET_KEY:-intellica-secret-key-change-in-production}
      DEBUG: "true"
      PYTHONUNBUFFERED: "1"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml_training/models:/app/models
    networks:
      - intellica_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intellica_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - intellica_network
    command: npm run dev -- --host 0.0.0.0

  # Simulator (Factory data simulator for demo)
  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: intellica_simulator
    environment:
      MQTT_BROKER: rabbitmq
      MQTT_PORT: 1883
      NUM_MACHINES: 3
      ANOMALY_RATE: 0.05
      UPDATE_INTERVAL: 2
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./simulator:/app
    networks:
      - intellica_network
    command: python simulate_factory.py --machines 3 --duration 24h
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
  rabbitmq_data:

networks:
  intellica_network:
    driver: bridge